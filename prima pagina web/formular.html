<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Formular HTML</title>
	</head>
	<body>
		<header>
				<nav>
					<a href="index.html">Home</a>
					<a href="pagina2.html">Pagina 2</a>
					<a href="formular.html">Formular</a>
				</nav>	
				</header>
		<form action="/action_page.php">
		 <div class="container">
			 <h1>Register<h1>
			 <p>Please fill in this form to create an account.<p>
			 <hr>
			 <div>
				 <label for="email"><b>Email*<b><label>
				 <input type="text" placeholder="Enter email" id="email" required>
			 </div>
			 <div>
				 <label for="pwd"><b>Password<b><label>
				 <input type="password" placeholder="Enter password" id="pwd" required>
			 </div>
			 <div>
				 <label for="pwd-repeat"><b>Repeat password<b><label>
				 <input type="password" placeholder="Repeat password" id="pwd-repeat"
					required>
			 </div>
			 <div>
				 <label for="age"><b>Age</b></label>
				 <input type="number" id="age" min="0" required>
			 </div>
			 <div>
				<label id="carSelectLabel" for="carSelect">Select car:</label>
				<select id="carSelect">
					<option value="1">Mercedes</option>
					<option value="bmw">BMW</option>
					<option value="porsche">Porsche</option>
				</select>
			 </div>
			 <div>
				<label id="contactLabel" for="contact">Contact:</label>
				<textarea rows="4" cols="50" id="contact" placeholder="Address">Camp deja completat</textarea>
			 </div>
			 <div>
				<button type="submit" class="register-button">Register</button>
			 </div>
		 </div>
		<form>
	</body>
</html>
